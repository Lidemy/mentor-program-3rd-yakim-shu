<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yakim_w13-todo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- landing banner -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Yakim - Todo List</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>

  <div class="container">

    <!-- 列表 -->
    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <!-- 輸入框 -->
        <div class="input-group mb-3 input-text">
          <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
        </div>

        <h5 class="card-title">Card title</h5>

          <div class="check-list">
              <div class="item d-flex justify-content-between">
                <input id="myCheckbox" type="checkbox">
                <label for="myCheckbox">11111</label>
                <span></span>
                <div>
                  <a href='' class="badge badge-danger btn_delete">刪除</a>
                  <div class="badge badge-primary badge-warning badge-state">未完成</div>
                </div>
              </div>

              <div class="item d-flex justify-content-between">
                <input id="1" type="checkbox">
                <label for="1">2222</label>
                <span></span>
                <div>
                  <a href='' class="badge badge-danger btn_delete">刪除</a>
                  <div class="badge badge-primary badge-warning badge-state">未完成</div>
                </div>
              </div>
              <!-- <div class="item d-flex justify-content-between">
                <input id="myCheckbox2" type="checkbox">
                <label for="myCheckbox2">Checkbox unchecked</label>
                <span></span>
                <div class="badge badge-primary badge-pill">14</div>
              </div>
              <div class="item">
                <input id="myCheckbox3" type="checkbox" disabled>
                <label for="myCheckbox3">Checkbox disabled</label>
                <span></span>
              </div> -->
          </div>

      </div>
    </div>


    

  </div>


  <style>
  .item {
    padding: 5px;
    cursor: pointer;
  }
  .item .btn_delete {
    opacity: 0;
    transition: all 0.3s;
  }
  .item:hover .btn_delete {
    opacity: 1;
  }

  .item > input[type=checkbox]:checked + label {
    text-decoration:line-through;
  }
  .badge {
    padding: 4px 5px;
  }
  .btn-group-sm>.btn, .btn-sm {
    padding: 2px 5px;
  }
  </style>

  <script src="main.js"></script>

</body>
</html>
