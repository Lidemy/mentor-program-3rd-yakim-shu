<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yakim_week7-hw1</title>
</head>
<body>
<style>
  body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
  }
  button {
    border: 1px solid #eee;
    background: white;
    padding: 10px 20px;
    transition: all .3s;
    cursor: pointer;
  }
  button:hover {
    background: #eee;
  }
  button:focus {
    outline: none;
  }
</style>
  <h1>畫面變色時請點擊</h1>
  <script>
    const body = document.querySelector("body");
    let timeStart = 0;
    let isFailed = false;
    let isColorChanged = false;
    let isButtonShow = false;
    let isSuscess = false;
    let isAgain = false;
    
    function setColor() {
      if (isColorChanged || isFailed) return false;
      isColorChanged = true;
      timeStart = new Date();
      body.style.background = "grey";
    }

    function showButton(isButtonShow) {
      if (!isButtonShow) {
        console.log('show: ', isButtonShow);
        const button = document.createElement('button');
        button.innerText = "再試一次";
        body.appendChild(button);
      }
    }
      
    function start() {
      const randomTime = ((Math.random() * 2) + 1) * 1000;
      setTimeout(setColor, randomTime);
    };
    start();

    body.addEventListener("click", function(e){
      if (e.target.nodeName === "BUTTON") { // 按到按鈕
        console.log("再玩一次");
        body.removeChild(document.querySelector('button'));
        isColorChanged = isSuscess = isFailed = false; // 改回預設
        body.style.background = "white";
        isAgain = true;
        isButtonShow = false;
        start();
      } else { // 按鈕以外的地方
        const timeEnd = new Date();
        if (isColorChanged && !isSuscess) {
          const gap = (timeEnd - timeStart) / 1000;
          isSuscess = true;
          alert(`你的成績:  ${gap} 秒`);
        } else if (!isColorChanged && !isButtonShow){
          alert(`客官您很心急！`);
          isFailed = true;
        }
        showButton(isButtonShow);
        if(!isButtonShow) isButtonShow = !isButtonShow;
      }
    });

  </script>
</body>
</html>
